<div class="container">
    <h1 class="blue">{{greetings}}<i class="green fa fa-check" aria-hidden="true"></i></h1>
    <p>Enter text: <input type="text" [(ngModel)]="inputValue"><p>
    <ul>
        <li *ngFor="let person of persons | filterBy : ['name'] : inputValue">{{ person.name }}</li>
    </ul>
</div>
